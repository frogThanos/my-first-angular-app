<label>Server Name</label>
<input
  type="text"
  title="serverName"
  class="form-control"
  [(ngModel)]="serverName"
>
<button
  class="btn-primary"
  type="button"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add server
</button>
<p [innerText]="serverCreationStatus"></p>
<hr>
<label>User Name</label>
<input
  type="text"
  title="username"
  class="form-control"
  [(ngModel)]="userName"
>
<p [innerText]="userName"></p>
<button
  class="btn-primary"
  type="button"
  [disabled]="disableResetIfEmpty()"
  (click)="onReset()"
>
  reset user name field
</button>
<hr>
<app-server></app-server>
