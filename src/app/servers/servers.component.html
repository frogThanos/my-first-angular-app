<label>Server Name</label>
<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"
>
<p>{{ serverName }}</p>
<button
  class="btn-primary"
  type="button"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add server
</button>
<p [innerText]="serverCreationStatus"></p>
<app-server></app-server>
